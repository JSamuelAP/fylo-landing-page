<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <link rel="stylesheet" href="css/custom.min.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header pt-2">
      <nav class="navbar fixed-top bg-white">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="images/logo.svg" alt="Logo de Fylo" />
          </a>
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-5 pt-5">
        <div class="row gy-5 text-center">
          <div class="col-12 col-md-6">
            <img
              src="images/illustration-1.svg"
              alt="Personas buscando en una carpeta"
              class="img-fluid"
            />
          </div>
          <div class="col-12 col-md-6">
            <h2 class="text-primary fw-bold">
              All your files in one secure location, accessible anywhere.
            </h2>
            <p class="text-primary mt-4">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <form class="mt-4">
              <div class="row gy-3">
                <div class="col-12">
                  <input
                    type="email"
                    class="form-control border border-primary"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-bright-blue w-100">
                    Get Started
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
